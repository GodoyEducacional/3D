<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Visualizador 3D AR</title>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #111;
        font-family: sans-serif;
        color: white;
      }
      #inicio {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 20px;
        background: #111;
        z-index: 10;
      }
      #inicio img {
        width: 200px;
        border-radius: 12px;
        background: #111;
        padding: 8px;
      }
      #inicio button {
        padding: 12px 24px;
        font-size: 18px;
        background: #ff9800;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="inicio">
      <img src="img/shiny-metallic-3d.jpg" alt="Minha Logo" />
      <button id="startBtn">Abrir com a Câmera</button>
    </div>

    <script type="module">
      import * as THREE from "https://unpkg.com/three@0.154.0/build/three.module.js";
      import { ARButton } from "https://unpkg.com/three@0.154.0/examples/jsm/webxr/ARButton.js";
      import { GLTFLoader } from "https://unpkg.com/three@0.154.0/examples/jsm/loaders/GLTFLoader.js";

      let camera, scene, renderer;
      let controller;
      let reticle, model;
      let hitTestSource = null;
      let hitTestSourceRequested = false;

      const startBtn = document.getElementById("startBtn");
      const inicio = document.getElementById("inicio");
      const viewer = document.getElementById("viewer");

      startBtn.addEventListener("click", async () => {
        inicio.style.display = "none"; // esconde logo + botão
        viewer.style.display = "block"; // exibe o viewer
        try {
          // abre AR e espera o clique do usuário
          await viewer.activateAR();
        } catch (err) {
          console.error("Erro ao iniciar AR:", err);
        }
      });
    </script>
  </body>
</html>

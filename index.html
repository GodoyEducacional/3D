<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>AR Interativo Completo</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #111;
        font-family: sans-serif;
        color: white;
      }
      canvas {
        display: block;
      }
      #instructions {
        position: absolute;
        top: 20px;
        width: 100%;
        text-align: center;
        color: #ff9800;
        font-size: 18px;
        z-index: 10;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="instructions">
      Toque no chão para posicionar o modelo. Depois segure para arrastar, gire
      com dois dedos para rotacionar, pinça para escalar.
    </div>

    <script type="module">
      import * as THREE from "https://unpkg.com/three@0.154.0/build/three.module.js";
      import { ARButton } from "https://unpkg.com/three@0.154.0/examples/jsm/webxr/ARButton.js";
      import { GLTFLoader } from "https://unpkg.com/three@0.154.0/examples/jsm/loaders/GLTFLoader.js";
      import { DragControls } from "https://unpkg.com/three@0.154.0/examples/jsm/controls/DragControls.js";

      let camera, scene, renderer;
      let controller;
      let reticle, model;
      let hitTestSource = null;
      let hitTestSourceRequested = false;

      init();
      animate();

      function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(
          70,
          window.innerWidth / window.innerHeight,
          0.01,
          20
        );

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        // ARButton
        document.body.appendChild(
          ARButton.createButton(renderer, { requiredFeatures: ["hit-test"] })
        );

        // Luz
        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        light.position.set(0.5, 1, 0.25);
        scene.add(light);

        // Reticle para posicionamento
        const geometry = new THREE.RingGeometry(0.07, 0.1, 32).rotateX(
          -Math.PI / 2
        );
        const material = new THREE.MeshBasicMaterial({ color: 0xff9800 });
        reticle = new THREE.Mesh(geometry, material);
        reticle.matrixAutoUpdate = false;
        reticle.visible = false;
        scene.add(reticle);

        // Controller para tocar na tela
        controller = renderer.xr.getController(0);
        controller.addEventListener("select", onSelect);
        scene.add(controller);

        window.addEventListener("resize", onWindowResize, false);
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      // Posicionar ou arrastar o modelo
      function onSelect() {
        if (reticle.visible) {
          if (!model) {
            const loader = new GLTFLoader();
            loader.load("elefante.glb", (gltf) => {
              model = gltf.scene;
              model.scale.set(0.5, 0.5, 0.5);
              model.position.setFromMatrixPosition(reticle.matrix);
              scene.add(model);
              enableDrag(model);
            });
          } else {
            model.position.setFromMatrixPosition(reticle.matrix);
          }
        }
      }

      // Função para permitir arrastar o modelo
      function enableDrag(obj) {
        // DragControls não funciona direto no AR, então simulamos via touch move
        let isDragging = false;
        let offset = new THREE.Vector3();

        renderer.domElement.addEventListener("touchstart", (event) => {
          if (event.touches.length === 1 && model) {
            isDragging = true;
          }
        });

        renderer.domElement.addEventListener("touchmove", (event) => {
          if (isDragging && event.touches.length === 1 && model) {
            // Calcula novo posicionamento aproximado na frente da câmera
            const touch = event.touches[0];
            const x = (touch.clientX / window.innerWidth) * 2 - 1;
            const y = -(touch.clientY / window.innerHeight) * 2 + 1;

            const vec = new THREE.Vector3(x, y, 0.5).unproject(camera);
            model.position.copy(vec);
          }
        });

        renderer.domElement.addEventListener("touchend", () => {
          isDragging = false;
        });
      }

      function animate() {
        renderer.setAnimationLoop(render);
      }

      function render(timestamp, frame) {
        if (frame) {
          const session = renderer.xr.getSession();
          if (!hitTestSourceRequested) {
            session.requestReferenceSpace("viewer").then((space) => {
              session.requestHitTestSource({ space }).then((source) => {
                hitTestSource = source;
              });
            });

            session.addEventListener("end", () => {
              hitTestSourceRequested = false;
              hitTestSource = null;
            });

            hitTestSourceRequested = true;
          }

          if (hitTestSource) {
            const hitTestResults = frame.getHitTestResults(hitTestSource);
            if (hitTestResults.length) {
              const hit = hitTestResults[0];
              const pose = hit.getPose(renderer.xr.getReferenceSpace());
              reticle.visible = true;
              reticle.matrix.fromArray(pose.transform.matrix);
            } else {
              reticle.visible = false;
            }
          }
        }

        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>

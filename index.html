<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Visualizador 3D AR</title>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <style>
      body {
        margin: 0;
        background: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: sans-serif;
        color: white;
      }
      #inicio {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      #inicio img {
        width: 200px;
      }
      #inicio button {
        padding: 12px 24px;
        font-size: 18px;
        background: #ff9800;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
      model-viewer {
        width: 100%;
        height: 100%;
        display: none; /* só mostra quando abrir AR */
      }
    </style>
  </head>
  <body>
    <!-- Tela inicial -->
    <div id="inicio">
      <img src="img/shiny-metallic-3d.jpg" alt="Minha Logo" />
      <button id="startBtn">Abrir com a Câmera</button>
    </div>

    <!-- Viewer AR -->
    <model-viewer
      id="viewer"
      src="elefante.glb"
      ar
      ar-modes="webxr scene-viewer quick-look"
      ar-placement="floor"
      ar-scale="auto"
      interaction-prompt="when-needed"
      background-color="#111"
    ></model-viewer>

    <script>
      const startBtn = document.getElementById("startBtn");
      const inicio = document.getElementById("inicio");
      const viewer = document.getElementById("viewer");

      startBtn.addEventListener("click", async () => {
        inicio.style.display = "none"; // esconde logo + botão
        viewer.style.display = "block"; // exibe o viewer
        try {
          // força abrir AR direto
          await viewer.activateAR();
        } catch (err) {
          console.error("Erro ao iniciar AR:", err);
        }
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>AR Interativo Completo</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #111;
        font-family: sans-serif;
        color: white;
      }
      canvas {
        display: block;
      }
      #instructions {
        position: absolute;
        top: 20px;
        width: 100%;
        text-align: center;
        color: #ff9800;
        font-size: 18px;
        z-index: 10;
        pointer-events: none;
      }
    </style>
      <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </head>
  <body>
    <div id="instructions">
      Toque no chão para posicionar o modelo. Depois segure para arrastar, gire
      com dois dedos para rotacionar, pinça para escalar.
    </div>

      <div id="inicio">
        <img src="img/shiny-metallic-3d.jpg" alt="Minha Logo" />
        <button id="startBtn">Abrir com a Câmera</button>
      </div>
      <model-viewer
        id="viewer"
        src="elefante.glb"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        auto-rotate
        background-color="#111"
        style="display:none; width:100vw; height:100vh;"
      ></model-viewer>
      <script>
        const startBtn = document.getElementById("startBtn");
        const inicio = document.getElementById("inicio");
        const viewer = document.getElementById("viewer");

        startBtn.addEventListener("click", async () => {
          inicio.style.display = "none";
          viewer.style.display = "block";
          try {
            await viewer.activateAR();
          } catch (err) {
            console.error("Erro ao iniciar AR:", err);
          }
        });
      </script>
  </body>
</html>
